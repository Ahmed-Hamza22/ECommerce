<section class="py-4">
  <div class="container">
    <div class="row justify-content-center g-4">
      @for (c of categoriesList; track c._id) {
        <div class="col-md-4">
          <div class="text-center myCategory">
            <img [src]="c.image" [alt]="c.name" height="500px" class="w-100">
            <h3 class="h4 my-2">{{c.name}}</h3>
          </div>
        </div>
      }
    </div>
  </div>
</section>
